<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="paper.js"></script>
    <script type="text/javascript" src="sfb.js"></script>
    <script type="text/javascript">
        (function () {
            sfb.AutoSetup('myCanvas');
            var wavesTimeline = new sfb.Timeline(stacker, '1');

            for(var i = 240; i > 0; i--){
                wavesTimeline.add(i * 10, 120 + (i * 10), new sfb.Symbol(
                    sfb.Shapes({
                        center: [0, 0],
                        radius: 20
                    }).circle,
                    sfb.Animations.expandEffect
                ));
            }

        })();
    </script>
</head>
<body>
<canvas id="myCanvas" resize style="width: 100%; height: 100%;"></canvas>
</body>
</html>
